<html>
  <head>
    <title>ANMOL - 19BCE0891</title>
  </head>
  <body>
    <h1>Sum of numbers</h1>
    Enter num1 :
    <input type="number" id="val1" />
    <br /><br />

    Enter num2 :
    <input type="number" id="val2" />
    <br /><br />

    <button onclick="findSum()">Add</button>
    <input type="text" id="output" />
  </body>

  <script>
    function findSum() {
      var num1 = parseInt(document.getElementById("val1").value);
      var num2 = parseInt(document.getElementById("val2").value);

      var sum = num1 + num2;

      document.getElementById("output").value = sum;
    }
  </script>
</html>

<html>
  <head>
    <title>ANMOL - 19BCE0891</title>
  </head>
  <body>
    <h1>Maximum of three Numbers</h1>
    Enter 1st num :
    <input type="number" id="val1" />
    <br /><br />

    Enter 2nd num :
    <input type="number" id="val2" />
    <br /><br />

    Enter 3rd num :
    <input type="number" id="val3" />
    <br /><br />

    <button onclick="findMax()">Max num</button>

    <h3 id="output" style="color: red"></h3>
  </body>

  <script>
    function findMax() {
      const num1 = parseInt(document.getElementById("val1").value);
      const num2 = parseInt(document.getElementById("val2").value);
      const num3 = parseInt(document.getElementById("val3").value);

      let max;
      if (num1 >= num2 && num1 >= num3) {
        max = num1;
      } else if (num2 >= num1 && num2 >= num3) {
        max = num2;
      } else {
        max = num3;
      }
      document.getElementById("output").innerHTML = max + " is greatest";
    }
  </script>
</html>
